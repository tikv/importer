[package]
name = "tikv-importer"
version = "4.0.0-alpha"
authors = ["The TiKV Authors"]
description = "Tool to help ingesting large number of KV pairs into TiKV cluster"
license = "Apache-2.0"
repository = "https://github.com/tikv/importer/"
edition = "2018"
publish = false

[lib]
name = "tikv_importer"

[[bin]]
name = "tikv-importer"

[[test]]
name = "integrations"
path = "tests/integrations/import/mod.rs"

[dependencies]
clap = "2.33"
crc = "1.8"
crossbeam = "0.5"
engine = { git = "https://github.com/tikv/tikv.git", rev = "c1bbc2c4" }
futures = "0.1"
futures-cpupool = "0.1"
grpcio = "0.5.0-alpha.3"
kvproto = { version = "0.0.2", git = "https://github.com/pingcap/kvproto.git", branch = "master" }
lazy_static = "1.3"
log_wrappers = { version = "0.0.1", git = "https://github.com/tikv/tikv.git", rev = "c1bbc2c4" }
prometheus = { version = "0.4", default-features = false, features = ["nightly", "push", "process"] }
quick-error = "1.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
slog = { version = "2.4", features = ["max_level_trace", "release_max_level_debug"] }
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "91904ade" }
tikv = { git = "https://github.com/tikv/tikv.git", rev = "c1bbc2c4" }
tikv_util = { git = "https://github.com/tikv/tikv.git", rev = "c1bbc2c4" }
uuid = { version = "0.6", features = [ "serde", "v4" ] }
tipb = { git = "https://github.com/pingcap/tipb.git" }
toml = "0.4"

[dev-dependencies]
tempdir = "0.3"
rand = "0.6"
test_util = { git = "https://github.com/tikv/tikv.git", rev = "c1bbc2c4" }

[features]
default = ['tikv/default']
tcmalloc = ['tikv/tcmalloc']
jemalloc = ['tikv/jemalloc']
portable = ['tikv/portable']
sse = ['tikv/sse']
mem-profiling = ['tikv/mem-profiling']
profiling = ['tikv/profiling']

[patch.'https://github.com/pingcap/kvproto.git']
kvproto = { path = '/Users/lance/Projects/go/src/github.com/pingcap/kvproto' }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
